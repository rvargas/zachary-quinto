machine:
  java:
    version: openjdk7
dependencies:
  override:
    - ./grailsw refresh-dependencies
test:
  pre:
    - ./grailsw compile
    - ./grailsw clean
  override:
    - ./grailsw test-app unit -coverage
  post:
    - ./grailsw prod war
    - cp target/*.war $CIRCLE_ARTIFACTS
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/test-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;